<!-- Navegación Superior -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #0f9fff;">
  <div class="container">
    <!-- Logo/Nombre -->
    <a class="navbar-brand fw-bold" routerLink="/">
      Bienvenidos a API POKEMÓN WORLD!! <i class="bi bi-globe-americas"></i>
    </a>

    <!-- Botón hamburguesa para móvil -->
    <button
      class="navbar-toggler border-0"
      style="color: #ffcac2;"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menú de navegación -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <!-- Botón Home -->
        <li class="nav-item mx-2">
          <a
            class="nav-link btn btn-outline-warning btn-sm rounded-pill px-3"
            routerLink="/home"
            routerLinkActive="active"
          >
            <i class="bi bi-house-heart-fill"></i> INICIO
          </a>
        </li>

        <!-- API Pokémon -->
        <li class="nav-item mx-2">
          <a
            class="nav-link btn btn-outline-warning btn-sm rounded-pill px-3"
            routerLink="/pokemon"
            routerLinkActive="active"
          >
          <i class="bi bi-rocket-takeoff-fill"></i> Pokémon API WORLD!
          </a>
        </li>




        <!-- Menú desplegable Mi API -->
        <li class="nav-item dropdown mx-2">
          <a
            class="nav-link dropdown-toggle btn btn-outline-success btn-sm rounded-pill px-3"
            href="#"
            id="miApiDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fas fa-tools me-1"></i> misapis
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end animate slideIn shadow"
            aria-labelledby="miApiDropdown"
          >
            <li>
              <a class="dropdown-item" routerLink="/list-miapi">
                <i class="fas fa-clipboard-list me-2"></i> Listar
              </a>
            </li>
            <li>
              <a class="dropdown-item" routerLink="/list-miapi/create">
                <i class="fas fa-folder-plus me-2"></i> Agregar
              </a>
            </li>
          </ul>
        </li>
      </ul>

      <!-- Botón Login/Logout -->
      <ng-container *ngIf="user$ | async as user; else showLogin">
        <div class="d-flex align-items-center ms-3">
          <img
            [src]="user.photoURL"
            alt="{{ user.displayName }}"
            class="img-fluid rounded-circle"
            style="width: 40px; height: 40px;"
          />
          <span class="ms-2 text-white">{{ user.displayName }}</span>
          <button
            class="btn btn-outline-danger ms-2"
            (click)="logout()"
            type="button"
          >
            <i class="fas fa-power-off"></i> Cerrar Sesión
          </button>
        </div>
      </ng-container>
      <ng-template #showLogin>
        <button
          class="btn btn-outline-warning ms-3"
          (click)="onGoogleLogin()"
          type="button"
        >
          <i class="bi bi-google"></i> Login Con Google!
        </button>
      </ng-template>
    </div>
  </div>
</nav>
